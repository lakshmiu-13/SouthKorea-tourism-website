<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tours in South Korea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap */
            justify-content: center; /* Centers items */
        }
        .tour {
            background: #222; /* Darker background for tour items */
            border: 1px solid #444;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 300px; /* Fixed width for consistency */
            transition: transform 0.3s;
            text-align: center; /* Center align text */
        }
        .tour:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .tour img {
            max-width: 100%;
            border-radius: 5px;
        }
        .tour h2 {
            margin: 10px 0 5px 0;
            color: #fff;
        }
        .tour p {
            margin: 5px 0;
            color: #ccc; /* Lighter text color for description */
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #444;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Upcoming Tours in South Korea</h1>
</header>

<div class="container" id="tour-container">
    <!-- Dynamic Tour List -->
</div>

<div class="footer">
    &copy; 2024 Explore South Korea
</div>

<script>
    const tours = [
        {
            title: "Seoul City Tour",
            description: "Explore the vibrant capital city of South Korea, including Gyeongbokgung Palace and N Seoul Tower.",
            image: "https://d3h30waly5w5yx.cloudfront.net/images/tour/pictures/seoul-city-tour-bus.jpg" // Placeholder image
        },
        {
            title: "Jeju Island Adventure",
            description: "Discover the natural beauty of Jeju Island, including waterfalls, beaches, and Hallasan Mountain.",
            image: "https://d3h30waly5w5yx.cloudfront.net/images/tour/pictures/jeju_kayak3.jpg" // Placeholder image
        },
        {
            title: "Busan Beach Getaway",
            description: "Relax at the beautiful beaches of Busan, visit the famous Jagalchi Fish Market, and explore the city's nightlife.",
            image: "https://www.roadaffair.com/wp-content/uploads/2019/07/haeundae-beach-busan-south-korea-shutterstock_341320907.jpg" // Placeholder image
        },
        {
            title: "Cultural Heritage Tour",
            description: "Immerse yourself in Korean culture with visits to traditional villages and UNESCO World Heritage sites.",
            image: "https://a.cdn-hotels.com/gdcs/production118/d625/6406ac66-660c-422c-ade3-0b0bb773a586.jpg" // Placeholder image
        }
    ];

    const tourContainer = document.getElementById('tour-container');

    tours.forEach(tour => {
        const tourDiv = document.createElement('div');
        tourDiv.className = 'tour';
        tourDiv.innerHTML = `
            <img src="${tour.image}" alt="${tour.title}">
            <h2>${tour.title}</h2>
            <p>${tour.description}</p>
        `;
        tourContainer.appendChild(tourDiv);
    });
</script>

</body>
</html>
