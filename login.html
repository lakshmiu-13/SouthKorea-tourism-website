<html lang="en">
<head>

  <title>Log In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;

<body>

  <div>
    <h2>Log In</h2>
    <form action="login_process.php" method="post">

      <input type="email" name="email" class="input-field" placeholder="Email" required>
