	<style>
		/* Resetting default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 1rem 2rem;
    color: #fff;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    letter-spacing: 1px;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.navbar .nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

.navbar .nav-links li a:hover {
    color: #ddd;
}

.login-btn {
    background-color: #555;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.login-btn:hover {
    background-color: #777;
}

/* Hero Section */
.hero-section {
    position: relative;
    height: 80vh;
    background-image: url('https://lp-cms-production.imgix.net/2019-06/09a64fea2933f6da77ab07d671d1f678-south-korea.jpg?auto=compress&fit=crop&fm=auto&sharp=10&vib=20&w=1200&h=800'); /* Replace with the actual image URL */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

.hero-content h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff6b6b;
    margin-bottom: 0.5rem;
}

.hero-content p {
    font-size: 1.5rem;
    color: #fff;
}

/* Footer styling */
footer {
    background-color: #f14141;
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
}
	
	</style>
